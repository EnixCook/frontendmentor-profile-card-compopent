<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>

</head>
<body>
  <div class="top_svg">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bottom_svg">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class ="card_wrapper">
    <div class="header"></div>
    <div class="picture"></div>
    <div class="userdata">
      <div class="name">Victor Crest <span class="age">26</span></div>
      <div class="location">London</div>
    </div>
    <div class="stats_wrapper">
      <div class="stats_1">
        <div class="stats">
          <div class="number">80K</div>
          <div class="label">Followers</div>
        </div>
      </div>
      <div class="stats_2">
        <div class="stats">
          <div class="number">803K</div>
          <div class="label">Likes</div>
        </div>
      </div>
      <div class="stats_3">
        <div class="stats">
          <div class="number">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>
    </div>
  
  
 <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
